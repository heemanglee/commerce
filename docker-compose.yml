version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-commerce
    environment:
      - MYSQL_USER=commerce
      - MYSQL_PASSWORD=commerce
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=commerce
    ports:
      - "3307:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
      - --init-connect=SET NAMES utf8mb4 COLLATE utf8mb4_general_ci
      - --character-set-client-handshake=FALSE
    restart: always
    volumes:
      - mysql-volume:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: redis-commerce
    ports:
      - "6380:6379"
    volumes:
      - ./redis/data:/data
    command:
      - redis-server
    restart: always

volumes:
  mysql-volume: