version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-commerce
    environment:
      - MYSQL_USER=commerce
      - MYSQL_PASSWORD=commerce
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=commerce
    ports:
      - "3307:3306"
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
    restart: always
    volumes:
      - mysql-volume:/var/lib/mysql

volumes:
  mysql-volume: